<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gamification Health App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white max-w-md w-full p-8 rounded-lg shadow-xl transform transition-all hover:scale-105 duration-500">
      
      <!-- Judul Halaman -->
      <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">
        Login
      </h1>

      <!-- Notifikasi -->
      {% if messages %}
      <div class="bg-red-500 text-white p-4 mb-4 rounded-lg">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Form Login -->
      <form method="post" class="space-y-6">
        {% csrf_token %} 
        {% for field in form %}
        <div class="flex flex-col space-y-2">
          <label class="text-lg font-semibold text-gray-700">{{ field.label }}</label>
          <!-- Input dengan Tailwind -->
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-2">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
        
        <!-- Tombol Login -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-bold text-lg hover:opacity-90 transition duration-300"
        >
          Login
        </button>
      </form>

      <!-- Link ke Halaman Register -->
      <p class="text-center mt-6 text-gray-700">
        Belum punya akun? 
        <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">Daftar disini</a>
      </p>
    </div>
  </body>
</html>
