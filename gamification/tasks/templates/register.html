<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Gamification Health App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition duration-500 hover:scale-105">
      
      <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Register</h1>

      <!-- Notifikasi -->
      {% if messages %}
      <div class="bg-green-500 text-white p-4 mb-4 rounded-lg">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Formulir Registrasi -->
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div class="flex flex-col space-y-2">
          <label class="text-lg font-semibold text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-2">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <!-- Tombol Register -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-bold text-lg hover:opacity-90 transition duration-300"
        >
          Register
        </button>
      </form>

      <!-- Link ke Halaman Login -->
      <p class="text-center mt-6 text-gray-700">
        Sudah punya akun? 
        <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login disini</a>
      </p>
    </div>
  </body>
</html>
